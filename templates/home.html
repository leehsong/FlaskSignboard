{% extends "base.html" %}
{% block title %}홈{% endblock %}
{% block content %}
  <div class="mb-4 text-center">
    <h2 class="text-mint"><i class="bi bi-person-circle me-1"></i> 안녕하세요, <strong>{{ reviewer }}</strong>님</h2>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

    <div class="col">
      <div class="card card-custom h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-mint"><i class="bi bi-people-fill me-2"></i> 회사 병합</h5>
          <p class="card-text text-muted small mb-3">
            여러 회사 데이터를 비교/병합하여 대표 회사를 설정합니다.
          </p>
          <a href="{{ url_for('core.company_merge') }}" class="btn btn-outline-mint mt-auto">이동</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card card-custom h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-mint"><i class="bi bi-file-earmark-spreadsheet-fill me-2"></i> 검수데이터 관리</h5>
          <p class="card-text text-muted small mb-3">
            검수데이트를 확인하고 수정합니다. 
          </p>
          <a href="{{ url_for('core.review_sheet_page') }}" class="btn btn-outline-mint mt-auto">이동</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card card-custom h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-mint"><i class="bi bi-signpost-split me-2"></i> 간판 정보 변경</h5>
          <p class="card-text text-muted small mb-3">
            각 회사별 간판 정보를 추가 또는 수정할 수 있습니다.
          </p>
          <a href="{{ url_for('core.sign_edit') }}" class="btn btn-outline-mint mt-auto">이동</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card card-custom h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-mint"><i class="bi bi-check2-all me-2"></i> 검수 정보 보기</h5>
          <p class="card-text text-muted small mb-3">
            완료된 검수 항목들을 조회하고 결과를 확인합니다.
          </p>
          <a href="{{ url_for('core.view_reviews') }}" class="btn btn-outline-mint mt-auto">이동</a>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
