<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}간판 정보 검수기{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

  {% block head_scripts %}
  <!-- 이렇게 헤드 쪽 스크립트를 넣을 수 있는 블록 한번 추가 -->
  {% endblock head_scripts %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <header class="bg-white border-bottom border-2 border-mint py-3">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h4 text-mint mb-0"><i class="bi bi-signpost"></i> 간판 정보 검수기</h1>
      <nav class="nav align-items-center">
        <a class="nav-link text-mint" href="{{ url_for('core.start') }}">시작</a>
        <a class="nav-link text-mint" href="{{ url_for('core.home') }}">홈</a>
        {% if session.get('reviewer_name') %}
          <span class="nav-text ms-3 text-muted">검수자: <strong class="text-mint">{{ session.get('reviewer_name') }}</strong></span>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container py-5 flex-grow-1">
    {% block content %}{% endblock content %}
  </main>

  <footer class="bg-white border-top border-2 border-mint py-3 text-center mt-auto">
    <div class="container small text-muted">&copy; 2025 간판 정보 검수기</div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}
  <!-- child 템플릿이 이 블록을 override 하면 JS 코드 삽입 가능 -->
  {% endblock scripts %}

</body>
</html>
