{% extends "base.html" %}

{% block title %}파일 업로드{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-mint"><i class="bi bi-file-earmark-excel"></i> 엑셀 파일 업로드</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="excel" class="form-label text-mint">엑셀 파일 선택</label>
                <input class="form-control border-mint" type="file" id="excel" name="excel" accept=".xls,.xlsx">
            </div>
            <button type="submit" class="btn btn-mint btn-lg"><i class="bi bi-check-circle"></i> 업로드</button>
        </form>
    </div>
</div>
{% endblock %}
